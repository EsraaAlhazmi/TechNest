<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card shadow">
        <div class="card-header text-center bg-dark text-white">
          <h1 class="text-uppercase mb-0">Payment Information</h1>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submitPayment()" #paymentForm="ngForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="form-control" [(ngModel)]="userDetails.fullName" name="fullName"
                placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="userDetails.email" name="email"
                placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="userDetails.address" name="address"
                placeholder="Enter your address" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" id="phone" class="form-control" [(ngModel)]="userDetails.phone" name="phone"
                placeholder="Enter your Phone" required>
            </div>

            <div class="mt-5 mb-5">
              <button type="submit" class="btn btn-success btn-lg">Send Information</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
