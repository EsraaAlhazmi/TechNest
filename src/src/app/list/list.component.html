<div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of filteredProducts" class="col-md-4 mb-4 d-flex">
        <div class="card" style="width: 17rem; margin: 1rem; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); background-color: #f8f9fa; border: 1px solid #dee2e6; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
          <div class="text-center mt-3">
            <img [src]="product.image" class="card-img-top img-fluid mb-3" style="height: 250px; width: 350px; object-fit: contain; border-top-left-radius: 10px; border-top-right-radius: 10px; border: 2px solid #ddd;">
          </div>
          <div class="card-body">
            <h5 class="card-title text-primary">{{ product.name }}</h5>
            <p class="text-muted"><strong>Category: </strong>{{ product.category }}</p>
            <p class="mb-0 text-success"><strong>Price: </strong>{{ product.price | currency }}</p>
          </div>
          <div class="card-footer">
            <a [routerLink]="['/details',product.id]" class="btn btn-primary" style="width: 100%;">More Information</a>
            <button class="btn btn-success mt-2" style="width: 100%;" (click)="increment(product)">Add To  Cart<i class="bi bi-cart4"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
