<div class="container mt-5 mb-5">
  <div class="row py-5">
    <div class="col">
      <div class="card shadow-lg border-0 rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-5">
              <div class="row justify-content-center">
                <div class="col-xl-8">
                  <div id="product-carousel" class="carousel slide product-detail-carousel pointer-event" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div>
                          <img [src]="products_data?.image" alt="product-img" class="img-fluid rounded" style="width: 450px; height: 350px;">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-7">
              <div>
                <h2 class="mb-3 text-primary">{{ products_data?.name }}</h2>
                <hr />
                <div class="mb-3">
                  <h5 class="d-inline-block text-secondary">Description:</h5>
                  <p class="d-inline-block">{{ products_data?.description }}</p>
                </div>
                <div class="mb-3">
                  <h5 class="d-inline-block text-secondary">Category:</h5>
                  <p class="d-inline-block">{{ products_data.category }}</p>
                  <h5 class="mb-0 text-success"><strong>Price: </strong>{{ products_data.price | currency }}<span> Per Unit</span></h5>

                </div>
                <div>
                  <form class="d-flex flex-wrap align-items-center mb-3">
                    <h5 class="me-3">Quantity:</h5>
                    <div class="me-sm-3">
                      <input type="number" 
                      class="form-control my-1" 
                      [(ngModel)]="selectedQuantity" 
                      name="quantity" 
                      [min]="1" 
                      [ngModelOptions]="{standalone: true}" />
               
                    </div>

                    <div>
                      <button type="button" class="btn btn-success me-2" (click)="increment()">Add To Cart</button>
                      <a [routerLink]="['']" class="btn btn-outline-secondary">Back to List</a>
                    </div>
                  </form>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-warning btn-lg w-100" (click)="buyNow()">Buy Now</button>
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
